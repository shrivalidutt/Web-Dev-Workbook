<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9; /* Subtle light gray background */
      color: #333; /* Dark gray text */
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50; /* Dark corporate blue-gray */
      margin-bottom: 20px;
    }

    hr {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      margin: 20px auto;
      width: 80%;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      background-color: #ffffff; /* White table background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for a modern feel */
      text-align: left;
    }

    thead {
      background-color: #2c3e50; /* Dark corporate blue-gray */
      color: #ffffff; /* White text for contrast */
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd; /* Light gray borders */
    }

    th {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }

    tbody tr:nth-child(odd) {
      background-color: #f8f9fa; /* Light gray row for striping */
    }

    tbody tr:hover {
      background-color: #f1f2f6; /* Slightly darker gray on hover */
    }

    td[colspan] {
      text-align: center;
      font-style: italic;
      color: #7f8c8d; /* Muted gray text for special rows */
      background-color: #ecf0f1; /* Light background for emphasis */
    }
  </style>
  
</head>
<body>
  <h1>Tables in HTML</h1>
  <hr>

  <table>
    <!-- head of table -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
    </thead>

    <!-- body of table -->
    <tbody>
      <tr>
        <td>Shree</td>
        <td>Software developer</td>
        <td>$200,000</td>
      </tr>
      <tr>
        <td>Mrini</td>
        <td>AI engineer</td>
        <td>$130,000</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>HR</td>
        <td>$150,000</td>
      </tr>
      <tr>
        <td colspan="3">Hello</td>
        <!-- takes space of 3 columns, it is 1 by default -->
        <td>world</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
