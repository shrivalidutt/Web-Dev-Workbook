<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Html-tut</title>

   <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f8f9fa; /* Light gray background */
      color: #333; /* Dark gray text for readability */
    }

    a {
      color: #007bff; /* Blue for links */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline; /* Underline on hover for links */
    }

    h1 {
      color: #2c3e50; /* Darker shade for headings */
      margin-bottom: 10px;
    }

    img {
      border: 2px solid #ddd; /* Subtle border for images */
      border-radius: 8px;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #ddd, #2c3e50); /* Stylish horizontal line */
      margin: 20px 0;
    }

    b {
      color: #2c3e50; /* Emphasized bold text */
    }

    i {
      color: #6c757d; /* Subtle gray for italic text */
    }

    u {
      text-decoration: underline;
      text-decoration-color: #ff4757; /* Red underline for emphasis */
    }

    big {
      font-size: 1.25em; /* Slightly larger text */
    }

    small {
      font-size: 0.85em; /* Slightly smaller text */
    }

    sub, sup {
      font-size: 0.85em; /* Adjust size of subscript and superscript */
      vertical-align: baseline;
    }

    p {
      margin: 10px 0;
    }

    pre {
      background-color: #f1f3f5; /* Light gray background for preformatted text */
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace; /* Monospace font for preformatted text */
    }
  </style>
  
</head>
<body>
   <!-- anchor tag for links -->
   Link: <a href="https://google.com">Google</a>

   <!-- heading tag:h1-h6 headings decreasing in size used in SEO -->
   <h1>Images</h1>

   <!-- image tag -->
   <img src="sakura.jpg" alt="" height="123">
   <!-- lineBreak tag -->
    <br>
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFYb4peK03HOzQjQJoMhkdLHxg067PTzqgtA&s" alt="">
    <br>

    <!-- horizontal line tag -->
    <hr>

   <!-- text formatting tags: normally done using css -->
   <b>Bold</b>
   <i>Italic</i>
   <u>underline</u>
   <big>Big</big>
   <small>Small</small>

   <!-- subscript and superscript tags -->
   H2O:
   H<sub>2</sub>O
   2^4:
   2<sup>4</sup>

   <!-- difference between paragraph and pre tag -->
  <p>
    hello
    i'm            home
  </p>
  <pre>
    hello
    i'm            home
  </pre>

</body>
</html>
